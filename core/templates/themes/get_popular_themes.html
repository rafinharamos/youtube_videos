{% extends 'base.html' %}

{% block content %}
<div class="panel">
	<div class="panel-heading">
		<span class="panel-title">Themes</span>
	</div>
	<div class="panel-body">
		<div class="table-info">
			<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="jq-datatables-example">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">Name</th>
						<th class="text-center">Score</th>
					</tr>
				</thead>
				<tbody>
				{% for theme in themes %}
				<tr class="{% cycle 'odd gradeX' 'even gradeC' %}">
					<td class="text-center">{{ theme.id }}</td>
					<td class="text-center">{{ theme.title}}</td>
					<td class="text-center">{{ theme.score }}</td>
				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<!-- Javascript -->
<script>
	init.push(function () {
		$('#jq-datatables-example').dataTable();
		$('#jq-datatables-example_wrapper .table-caption').text('Your Themes');
		$('#jq-datatables-example_wrapper .dataTables_filter input').attr('placeholder', 'Search...');
	});
</script>
<!-- / Javascript -->
{% endblock %}
